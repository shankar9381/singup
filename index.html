<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="main">
      <form
        action="https://api.web3forms.com/submit"
        method="POST"
        class="left"
      >
        <div class="lef">
          <input
            type="hidden"
            name="access_key"
            value="42414c14-cccc-4528-a5eb-a97b28ae846b"
          />
          <h2>LOGIN FORM</h2>
          <hr />
        </div>

        <input
          class="contact-input"
          type="text"
          name="name"
          placeholder="Enter your name"
        />
        <input
          class="contact-input"
          type="email"
          name="email"
          placeholder="Enter your email"
        />
        <textarea
          name="message"
          placeholder="Write something to my login page"
        ></textarea>
        <button>
          submit
          <img src="arrow_icon.png" alt="" />
        </button>
      </form>

      <div class="right">
        <div id="observablehq-chart-84894c0f"></div>
      </div>
    </div>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@5/dist/inspector.css"
    />
    <script type="module">
      import {
        Runtime,
        Inspector,
      } from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
      import define from "https://api.observablehq.com/@d3/disjoint-force-directed-graph/2.js?v=4";
      new Runtime().module(define, (name) => {
        if (name === "chart")
          return new Inspector(
            document.querySelector("#observablehq-chart-84894c0f")
          );
      });
    </script>
  </body>
</html>
